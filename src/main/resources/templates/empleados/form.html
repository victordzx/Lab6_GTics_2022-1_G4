<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
<main>
    <div class="container py-5 ">
        <div class="page-header">
        <h2>Nuevo Empleado</h2>
        </div>
        <form method="post" th:action="@{|/empleados/guardar|}" th:object="${empleado}">
            <div class="form-outline mb-4">
                <label class="form-label" for="firstName">Nombre</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="lastName">Apellido</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Correo</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="phoneNumber">Celular</label>
                <input type="number" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')?'is-invalid':''}"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Error</div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="hireDate">Fecha de contrato</label>
                <input type="date" id="hireDate" class="form-control" th:field="*{hireDate}" th:classappend="${#fields.hasErrors('hireDate')?'is-invalid':''}"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}">Error</div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="job">Trabajo</label>
                <select th:field="*{job}" id="job">
                    <option th:each="trabajo :${trabajos}" th:text="${trabajo.jobTitle}" th:value="${trabajo.id}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Error</div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="salary">Salario</label>
                <input type="number" id="salary" class="form-control" th:field="*{salary}" th:classappend="${#fields.hasErrors('salary')?'is-invalid':''}"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Error</div>
            </div>
            <div >
                <button type="submit" class="btn btn-primary btn-block ">Guardar</button>
                <a class="btn btn-danger" th:href="@{|/empleados/lista|}">Regresar</a>
            </div>

            <!-- Submit button -->
        </form>
    </div>
</main>
</head>
<body>

</body>
</html>
